name: Terraform Plan

on:
  pull_request:
    branches: [main]
    paths:
      - 'terragrunt/**'
      - '.github/workflows/terraform-plan.yml'

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_USE_OIDC: true

jobs:
  plan-shared:
    name: Plan Shared Infrastructure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Terragrunt
        uses: ./.github/actions/setup-terragrunt
        with:
          azure_client_id: ${{ secrets.AZURE_CLIENT_ID }}
          azure_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terragrunt Plan - Shared
        working-directory: terragrunt/shared
        run: terragrunt plan -no-color > plan.txt 2>&1 || true
          
      - name: Upload Shared Plan
        uses: actions/upload-artifact@v4
        with:
          name: plan-shared
          path: terragrunt/shared/plan.txt
          retention-days: 5

  plan-environments:
    name: Plan ${{ matrix.deployment }}/${{ matrix.env }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deployment: [iaas, paas]
        env: [qa, prod]
      fail-fast: false
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Terragrunt
        uses: ./.github/actions/setup-terragrunt
        with:
          azure_client_id: ${{ secrets.AZURE_CLIENT_ID }}
          azure_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terragrunt Plan - ${{ matrix.deployment }}/${{ matrix.env }}
        working-directory: terragrunt/${{ matrix.deployment }}/${{ matrix.env }}
        run: terragrunt plan -no-color > plan.txt 2>&1 || true
          
      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: plan-${{ matrix.deployment }}-${{ matrix.env }}
          path: terragrunt/${{ matrix.deployment }}/${{ matrix.env }}/plan.txt
          retention-days: 5

  comment-pr:
    name: Comment PR with Plans
    runs-on: ubuntu-latest
    needs: [plan-shared, plan-environments]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Download all plans
        uses: actions/download-artifact@v4
        with:
          path: plans/
      
      - name: Comment PR with Plan
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const plansDir = 'plans';
            let output = '#### Terraform Plan Results\n\n';
            
            // Read shared plan
            const sharedPath = path.join(plansDir, 'plan-shared', 'plan.txt');
            const sharedPlan = fs.existsSync(sharedPath) ? fs.readFileSync(sharedPath, 'utf8') : 'No changes';
            output += '<details><summary>Shared Infrastructure</summary>\n\n```\n' + sharedPlan + '\n```\n\n</details>\n\n';
            
            // Read environment plans
            const environments = ['qa', 'prod'];
            const deployments = ['iaas', 'paas'];
            
            for (const env of environments) {
              output += `### ${env.toUpperCase()} Environment\n\n`;
              for (const deployment of deployments) {
                const planPath = path.join(plansDir, `plan-${deployment}-${env}`, 'plan.txt');
                const plan = fs.existsSync(planPath) ? fs.readFileSync(planPath, 'utf8') : 'No changes';
                output += `<details><summary>${deployment.toUpperCase()} - ${env.toUpperCase()}</summary>\n\n\`\`\`\n${plan}\n\`\`\`\n\n</details>\n\n`;
              }
            }
            
            output += `*Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
