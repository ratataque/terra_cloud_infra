name: Infrastructure Deploy

on:
    push:
        branches: [main]
        paths:
            - "terragrunt/**"
            - ".github/workflows/infra-deploy.yml"
    workflow_dispatch:

permissions:
    id-token: write
    contents: read

env:
    ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
    ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
    ARM_USE_OIDC: true

jobs:
    deploy-shared:
        name: Deploy Shared Infrastructure
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Azure Login via OIDC
              uses: azure/login@v1
              with:
                  client-id: ${{ secrets.AZURE_CLIENT_ID }}
                  tenant-id: ${{ secrets.AZURE_TENANT_ID }}
                  subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: 1.5.7
                  terraform_wrapper: false

            - name: Setup Terragrunt
              run: |
                  wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v0.54.0/terragrunt_linux_amd64
                  chmod +x terragrunt_linux_amd64
                  sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt

            - name: Deploy Shared Infrastructure
              working-directory: terragrunt/shared
              run: |
                  terragrunt init
                  terragrunt apply -auto-approve

    deploy-qa-iaas:
        name: Deploy QA Environment (Iaas)
        runs-on: ubuntu-latest
        needs: [deploy-shared]
        environment: qa

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Azure Login via OIDC
              uses: azure/login@v1
              with:
                  client-id: ${{ secrets.AZURE_CLIENT_ID }}
                  tenant-id: ${{ secrets.AZURE_TENANT_ID }}
                  subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: 1.5.7
                  terraform_wrapper: false

            - name: Setup Terragrunt
              run: |
                  wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v0.54.0/terragrunt_linux_amd64
                  chmod +x terragrunt_linux_amd64
                  sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt

            - name: Deploy QA Infrastructure
              working-directory: terragrunt/iaas/qa
              run: |
                  terragrunt init
                  terragrunt apply -auto-approve

    deploy-qa-paas:
        name: Deploy QA Environment (PaaS)
        runs-on: ubuntu-latest
        needs: [deploy-shared]
        environment: qa

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Azure Login via OIDC
              uses: azure/login@v1
              with:
                  client-id: ${{ secrets.AZURE_CLIENT_ID }}
                  tenant-id: ${{ secrets.AZURE_TENANT_ID }}
                  subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: 1.5.7
                  terraform_wrapper: false

            - name: Setup Terragrunt
              run: |
                  wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v0.54.0/terragrunt_linux_amd64
                  chmod +x terragrunt_linux_amd64
                  sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt

            - name: Deploy QA Infrastructure (PaaS)
              working-directory: terragrunt/paas/qa
              run: |
                  terragrunt init
                  terragrunt apply -auto-approve

    deploy-prod-iaas:
        name: Deploy Production Environment
        runs-on: ubuntu-latest
        needs: [deploy-shared, deploy-qa-iaas]
        environment: prod

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Azure Login via OIDC
              uses: azure/login@v1
              with:
                  client-id: ${{ secrets.AZURE_CLIENT_ID }}
                  tenant-id: ${{ secrets.AZURE_TENANT_ID }}
                  subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: 1.5.7
                  terraform_wrapper: false

            - name: Setup Terragrunt
              run: |
                  wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v0.54.0/terragrunt_linux_amd64
                  chmod +x terragrunt_linux_amd64
                  sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt

            - name: Deploy Production Infrastructure
              working-directory: terragrunt/iaas/prod
              run: |
                  terragrunt init
                  terragrunt apply -auto-approve
