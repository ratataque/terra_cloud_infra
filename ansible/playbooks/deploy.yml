---
- name: Deploy Application to VM
  hosts: app_servers
  gather_facts: yes
  become: yes

  vars:
      container_name: "app"
      app_port: 80
      health_check_retries: 10
      health_check_delay: 10

  tasks:
      # - name: Ensure Docker is installed
      #   apt:
      #       name:
      #           - docker.io
      #           - docker-compose
      #       state: present
      #       update_cache: yes
      #
      # - name: Ensure Docker service is running
      #   systemd:
      #       name: docker
      #       state: started
      #       enabled: yes

      - name: Log in to Azure Container Registry
        community.docker.docker_login:
            registry: "{{ acr_name }}.azurecr.io"
            username: "{{ lookup('env', 'ACR_USERNAME') }}"
            password: "{{ lookup('env', 'ACR_PASSWORD') }}"

      - name: Main Deployment and Rollback Block
        block:
            - name: Stop existing container (free memory first!)
              docker_container:
                  name: "{{ container_name }}"
                  state: stopped
              ignore_errors: yes

            - name: Remove existing container
              docker_container:
                  name: "{{ container_name }}"
                  state: absent
              ignore_errors: yes

            - name: Wait for memory to stabilize
              pause:
                  seconds: 5

            - name: Pull Docker image from ACR
              docker_image:
                  name: "{{ acr_name }}.azurecr.io/app"
                  tag: "{{ app_image_tag }}"
                  source: pull
                  force_source: yes
              register: image_pull

            - name: Clean up old Docker images (save space on 512MB VM)
              shell: docker image prune -af --filter "until=24h"
              ignore_errors: yes

            - name: Start new container
              docker_container:
                  name: "{{ container_name }}"
                  image: "{{ acr_name }}.azurecr.io/app:{{ app_image_tag }}"
                  state: started
                  restart_policy: always
                  env:
                      APP_ENV: "production"
                      APP_KEY: "{{ lookup('env', 'APP_KEY') }}"
                      LOG_LEVEL: "info"
                      APP_DEBUG: "false"
                      APP_URL: "http://localhost"
                      DB_CONNECTION: "{{ lookup('env', 'DB_CONNECTION') | default('mysql') }}"
                      DB_HOST: "{{ lookup('env', 'DB_HOST') | default('10.0.2.4') }}"
                      DB_PORT: "{{ lookup('env', 'DB_PORT') | default('3306') }}"
                      DB_DATABASE: "{{ lookup('env', 'DB_DATABASE') }}"
                      DB_USERNAME: "{{ lookup('env', 'DB_USERNAME') }}"
                      DB_PASSWORD: "{{ lookup('env', 'DB_PASSWORD') }}"
              register: container_start

            # - name: Wait for container to be healthy
